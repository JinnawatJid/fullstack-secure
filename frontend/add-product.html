<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="seller.css">
    <link rel="stylesheet" href="add-product.css">
</head>
<body>
    <div class="dashboard-container seller-dashboard">
        <div class="dashboard-header">
            <h1>Add New Product</h1>
            <button id="logout-button" class="logout-button">Logout</button>
        </div>

        <p>Welcome, <span id="username-display"></span>!</p>

        <div class="product-list">
            <h2>เพิ่มสินค้าใหม่</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price:</label>
                    <input type="number" id="productPrice" name="productPrice" required>
                </div>
                <div class="form-group">
                    <label for="productQuantity">Quantity:</label>
                    <input type="number" id="productQuantity" name="productQuantity" required>
                </div>
                <div class="form-group">
                    <label for="productImage">Image URL:</label>
                    <input type="text" id="productImage" name="productImage">
                </div>

                <button type="submit" class="save-button">Add Product</button>
                <button type="button" class="cancel-button" onclick="window.location.href='/seller.html'">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="add-product.js"></script>
</body>
</html>
