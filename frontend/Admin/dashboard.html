<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div id="auth-error-message" style="display: none; color: red;"></div>

    <div class="navbar-container" style="position: fixed; top: 0; left: 0; width: 100%; background-color: #f4f4f4; padding: 10px; display: flex; align-items: center; justify-content: space-between; z-index: 999;">
        <div class="navbar-logo" style="font-weight: 600; font-size: 32px; background: linear-gradient(90deg, #4CAF50 0%, #2E7D32 100%); -webkit-text-fill-color: transparent; -webkit-background-clip: text; background-clip: text;">SweetieFruitsüçá</div>
        <ul class="navbar" style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 10px; align-items: center; margin-right: 20px;">
            <li><a href="catalog.html" style="font-weight: bold; color: #4CAF50; text-decoration: none; padding: 8px 12px; transition: background 0.3s;">Catalog</a></li>
            <li><a href="about.html" style="font-weight: bold; color: #4CAF50; text-decoration: none; padding: 8px 12px; transition: background 0.3s;">About</a></li>
            <li><button style="background-color: #5cb85c !important; border-color: #5cb85c !important; color: white !important; font-weight: bold; text-decoration: none; padding: 8px 12px; transition: background 0.3s; border-radius: 4px;">Login</button></li>
        </ul>
    </div>

    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>
        <p>Welcome, Administrator!</p>
        <!-- <button id="logout-button" class="logout-button">Logout</button> -->

        <!-- Dashboard Stats and Product Table -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h4 class="text-center">New Member</h4>
                <canvas id="userChart" class="rounded shadow-sm"></canvas>
            </div>
            <div class="col-md-6">
                <h4 class="text-center">Best Seller</h4>
                <canvas id="salesChart" class="rounded shadow-sm"></canvas>
            </div>
        </div>

        <div class="tablecard">
            <h2>All Users</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody id="user-table">
                </tbody>
            </table>
        </div>
        <div class="tablecard">
            <h2>All Product</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Qty</th>
                    </tr>
                </thead>
                <tbody id="product-table">
                </tbody>
            </table>
        </div>
    </div>

    <div id="profileModal" class="profile-modal">
        <div class="profile-modal-content">
            <span class="profile-modal-close">&times;</span>
            <h2 class="profile-modal-title">Show Profile</h2>
            <img id="profile-modal-user-image" src="" alt="User Icon" class="profile-modal-user-icon">
            <div id="profile-modal-payload-container" class="profile-modal-payload">
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script> <!-- Move script to external file -->
</body>
<script>
    // User Chart (Line Chart)
    const ctxUser = document.getElementById('userChart').getContext('2d');
    new Chart(ctxUser, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June'],
            datasets: [{
                label: 'New member',
                data: [100, 120, 110, 90, 180, 170],
                borderColor: '#007bff',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Sales Chart (Bar Chart)
    const ctxSales = document.getElementById('salesChart').getContext('2d');
    new Chart(ctxSales, {
        type: 'bar',
        data: {
            labels: ['Apple', 'Strawberry', 'Orenge', 'Banana'],
            datasets: [{
                label: 'Quantity sold',
                data: [72, 55, 39, 25],
                backgroundColor: '#28a745',
                borderColor: '#218838',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</html>
