<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="seller.css">
</head>
<body>
    <div class="dashboard-container seller-dashboard">
        <div class="dashboard-header">
            <h1>Seller Dashboard</h1>
            <button id="logout-button" class="logout-button">Logout</button>
        </div>

        <p>Welcome, <span id="username-display"></span>!</p>

        <div class="stats-container">
            <div class="stat-card" onclick="showSalesDetails()">
                <h3>Total Sales</h3>
                <div class="value" id="total-sales-value"></div>
            </div>
            <div class="stat-card" onclick="showBestSellerDetails()">
                <h3>Best Seller</h3>
                <div class="value" id="best-seller-value"></div>
            </div>
            <div class="stat-card" onclick="showTaxDetails()">
                <h3>VAT (7%)</h3>
                <div class="value" id="vat-value"></div>
            </div>
        </div>

        <div class="product-list">
            <h2>
                My Products
                <a href="/add-product.html" class="add-product-btn">+ Add Product</a>
            </h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <div id="product-modal" class="modal">
    </div>

    <div id="sales-details-modal" class="modal">
    </div>

    <script src="script.js"></script>
    <script src="seller.js"></script>
</body>
</html>
